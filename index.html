<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Form validation</h1>

        <form action="#" id="myForm">
            <input type="text" name="your-name" placeholder="First name and last name" data-error="Write you first and last name">
            <input type="email" name="your-email" placeholder="Email" data-error="Write your email">
            <select name="your-subject" data-error="Choose a topic for the message">
                <option value="" disabled selected>- Topic -</option>
                <option value="pytanie">Question</option>
                <option value="propozycja">Solution</option>
                <option value="support">Support</option>
            </select>
            <textarea name="your-message" placeholder="Message content" data-error="Write down your message"></textarea>

            <button type="submit">Send</button>
        </form>

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
